<div class="row">
    <div class="col-sm-1">
        <img src="{{this.Item?.img}}" alt="" class="img-thumbnail rounded">
        
    </div>

    <div class="col-sm-5">
        <div class="row">
            <div class="col-sm-12">
                <strong>{{this.Item?.name}}</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <small>{{this.Item?.description}}</small>
            </div>
        </div>
    </div>

    <div class="col-sm-2">
        <button class="btn btn-info btn-sm" (click)="onSubtract()"><i class="fas fa-minus"></i></button>
        <span>{{this.Item?.quantity}}</span>
        <button class="btn btn-info btn-sm"  (click)="onAdd()"><i class="fas fa-plus"></i></button>
    </div>
    <div class="col-sm-2 text-right">
        {{this.Item?.total | currency}}
    </div>
    <div class="col-sm-2">
        <button class="btn btn-default" (click)="onRemove()"><i class="fas fa-trash"></i></button>
    </div>
</div>
